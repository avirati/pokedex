<div class="switch binary-switch">
  <label class="right">
    All
    <input type="checkbox" ng-model="BinarySwitchCtrl.checkbox" ng-change="BinarySwitchCtrl.onSwitchToggled()">
    <span class="lever"></span>
    Saved
  </label>
  <input type="text" class="left pokemon-filter" placeholder="Filter Pokemon !" ng-model="BinarySwitchCtrl.filterText"
         ng-change="BinarySwitchCtrl.filterPokemon(BinarySwitchCtrl.filterText)">
</div>
