<div class="container-fluid pokedex-app" scroll-finished="fetchMorePokemon()">
  <binary-switch on-toggled-on="showSavedPokemon()" on-toggled-off="showAllPokemon()"
                 on-pokemon-filter="filterPokemon(query)"></binary-switch>
  <poke-card ng-repeat="obj in pokemon" pokemon-data="obj" ng-if="!obj.hide"></poke-card>
</div>
